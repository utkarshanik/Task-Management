  <!-- Add Task Form -->
<div class="container-fluid mt-3">
  <form class="" id="taskForm">
  <h3>Add task</h1>
  
  <div class="row mb-3">
    <label for="inputtask" class="col-sm-2 col-form-label">Task Owner</label>
    <div class="col-sm-10">
      <input   type="text" class="form-control" id="inputtask">
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="inputtaskname" class="col-sm-2 col-form-label required">Task Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputtaskname">
    </div>
  </div>
  

  <div class="row mb-3">
    <label for="desc" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="desc" rows="3"></textarea>
    </div>
  </div>
 
  <div class="row mb-3">
    <label for="startdate" class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="startdate">
    </div>
  </div>

  <div class="row mb-3">
    <label for="enddate" class="col-sm-2 col-form-label">Due Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="enddate">
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="duedate" class="col-sm-2 col-form-label">Reminder</label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" id="duedate">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputpriority" class="col-sm-2 col-form-label required">Priority</label>
    <div class="col-sm-10">
      <select class="form-select" id="inputpriority" aria-label="Default select example">
        <option selected>Select option</option>
        <option value="High">High</option>
        <option value="Moderate">Moderate</option>
        <option value="Low">Low</option>
      </select>
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="inputstatus" class="col-sm-2 col-form-label  ">Status</label>
    <div class="col-sm-10">
      <select class="form-select" id="inputstatus" aria-label="Default select example">
        <option selected>Select option</option>
        <option value="Open">Open</option>
        <option value="Close">Close</option>
        <option value="In Progress">In Progress</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-5 sub">Submit</button>

</form>
